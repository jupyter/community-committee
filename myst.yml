# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  title: "Jupyter Community Committee"
  # description:
  # keywords: []
  # authors: []
  github: &repo-url "https://github.com/jupyter/community-committee"
  plugins:
    - type: "executable"
      path: "plugin/listing.py"
  exclude:
    - "_*"
    - "README.md"
  toc:
    - file: "index.md"
    - file: "charter.md"
    - file: "meeting-notes.md"
      children:
        - pattern: "meeting-notes/**/*.md"
          hidden: true

  error_rules:
    - rule: "link-resolves"
      keys:
        - "https://docs.google.com/document/d/**"
      severity: "warn"


site:
  template: "book-theme"
  actions:
    - title: "View source"
      url: *repo-url
  options:
    folders: true
    style: "assets/styles/style.css"
    logo_text: "Jupyter Community Building Committee"
